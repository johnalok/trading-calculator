<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Input</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, select { padding: 5px; width: 100px; }
        button { padding: 5px 10px; cursor: pointer; margin-top: 10px; }
        #results { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 5px; text-align: center; }
    </style>
</head>
<body>
    <h2>Enter Strategy Parameters</h2>
    <form id="strategyForm">
        <div style="display: flex; gap: 10px; flex-wrap: wrap;">
            <label>tp1: <input type="number" id="tp1" required></label>
            <label>tp2: <input type="number" id="tp2" required></label>
            <label>be: <input type="number" id="be" required></label>
            <label>sl: <input type="number" id="sl" required></label>
            <label>tp1_percent: <input type="number" id="tp1_percent" min="0" max="100" required></label>
            <label>tp2_percent: <input type="number" id="tp2_percent" min="0" max="100" required></label>
        </div>

        <h3>Past Trades</h3>
        <p>Rows: <span id="rowCountDisplay">1</span>/30</p> <!-- Row count display -->
        <table id="pastTradesTable">
            <thead>
                <tr>
                    <th>past_tp</th>
                    <th>past_sl</th>
                    <th>past_be</th>
                </tr>
            </thead>
            <tbody>
                <tr class="past-trade-row">
                    <td><input type="number" class="past_tp" placeholder="Past TP"></td>
                    <td><input type="number" class="past_sl" placeholder="Past SL"></td>
                    <td><input type="number" class="past_be" placeholder="Past BE"></td>
                </tr>
            </tbody>
        </table>
        <button type="button" id="addRow">Add Row</button>
        <button type="button" id="removeRow">Remove Row</button>
        <button type="submit">Submit</button>
    </form>

    <div id="results">
        <h3>Calculation Results</h3>
        <p>Hit SL: <span id="display_hit_sl"></span></p>
        <p>Hit BE without profit: <span id="display_hit_be_no_profit"></span></p>
        <p>Hit TP1 then BE: <span id="display_hit_tp1_then_be"></span></p>
        <p>Hit TP2: <span id="display_hit_tp2"></span></p>
        <p>Outcome: <span id="display_outcome"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
