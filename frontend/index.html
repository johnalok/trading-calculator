<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Strategy Input</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 10px; }
        input { padding: 5px; margin-top: 5px; width: 100px; }
        button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Enter Strategy Parameters</h2>
    <form id="strategyForm">
        <label>tp1: <input type="number" id="tp1" required></label>
        <label>tp2: <input type="number" id="tp2" required></label>
        <label>be: <input type="number" id="be" required></label>
        <label>sl: <input type="number" id="sl" required></label>
        <label>tp1_percent: <input type="number" id="tp1_percent" min="0" max="100" required></label>
        <label>tp2_percent: <input type="number" id="tp2_percent" min="0" max="100" required></label>

        <h3>Past Trades</h3>
        <label>past_tp: <input type="number" id="past_tp" required></label>
        <label>past_sl: <input type="number" id="past_sl" required></label>
        <label>past_be: <input type="number" id="past_be" required></label>
        <label>past_direction: 
            <select id="past_direction">
                <option value="long">Long</option>
                <option value="short">Short</option>
            </select>
        </label>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Hidden Calculation Fields -->
    <div id="hiddenFields" style="display: none;">
        <input type="hidden" id="hit_sl">
        <input type="hidden" id="hit_be_no_profit">
        <input type="hidden" id="hit_tp1_then_be">
        <input type="hidden" id="hit_tp2">
        <input type="hidden" id="outcome">
    </div>

    <div id="results">
        <h3>Calculation Results</h3>
        <p>Hit SL: <span id="display_hit_sl"></span></p>
        <p>Hit BE without profit: <span id="display_hit_be_no_profit"></span></p>
        <p>Hit TP1 then BE: <span id="display_hit_tp1_then_be"></span></p>
        <p>Hit TP2: <span id="display_hit_tp2"></span></p>
        <p>Outcome: <span id="display_outcome"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
